<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FUTURABLE — An evolutive Think Tank</title>

  <style>
    /* Elimina márgenes y rellenos del navegador */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: transparent;
    }

    /* Contenedor a pantalla completa */
    body,
    html {
      height: 100%;
      width: 100%;
      background-color: #1d1d1d; /* Dark gray background */
    }

    /* Contenedor del texto */
    .text-overlay {
      position: relative;
      color: #FFFFFF; /* Pure white for optimal contrast */
      padding: 4rem 2rem;
      max-width: 800px;
      margin: 0 auto;
      font-family: 'Courier New', Courier, monospace;
      line-height: 1.6;
    }

    .text-overlay .title {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
      letter-spacing: 0.1em;
    }

    .text-overlay .tagline {
      font-size: 1.5rem;
      margin-bottom: 3rem;
      color: #E0E0E0; /* Slightly softer white for tagline */
      letter-spacing: 0.05em;
    }

    .text-overlay h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .text-overlay p {
      margin-bottom: 1.5rem;
    }

    .text-overlay h2 {
      font-size: 1.5rem;
      margin: 2rem 0 1rem;
    }
  </style>
</head>

<body>
  <div class="text-overlay">
    <div class="title">FUTURABLE</div>
    <div class="tagline">THINK TANK  EVOLUTIVO</div>
    
</body>
</html>
