<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FUTURABLE — An evolutive Think Tank</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Elimina márgenes y rellenos del navegador */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: transparent;
    }

    /* Contenedor a pantalla completa */
    body,
    html {
      height: 100%;
      width: 100%;
      background-color: #888888; /* Dark gray background */
    }

    @keyframes colorWave {
      0% {
        color: #a8d8ff;
        text-shadow: 0 0 1px rgba(168, 216, 255, 0.3);
      }
      33% {
        color: #ffb8e6;
        text-shadow: 0 0 1px rgba(255, 184, 230, 0.3);
      }
      66% {
        color: #b8ffd8;
        text-shadow: 0 0 1px rgba(184, 255, 216, 0.3);
      }
      100% {
        color: #a8d8ff;
        text-shadow: 0 0 1px rgba(168, 216, 255, 0.3);
      }
    }

    /* Contenedor del texto */
    .text-overlay {
      position: relative;
      color: #FFFFFF; /* Pure white for optimal contrast */
      padding: 4rem 2rem;
      max-width: 800px;
      margin: 0 auto;
      font-family: 'Comfortaa', cursive;
      line-height: 2;
    }

    .text-overlay .title {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 700;
      letter-spacing: 0;
    }

    .text-overlay .title span {
      display: inline-block;
      animation: colorWave 8s ease-in-out infinite;
      margin-right: -0.2em;
    }

    .text-overlay .title span:nth-child(1) { animation-delay: 0s; }
    .text-overlay .title span:nth-child(2) { animation-delay: 0.5s; }
    .text-overlay .title span:nth-child(3) { animation-delay: 1s; }
    .text-overlay .title span:nth-child(4) { animation-delay: 1.5s; }
    .text-overlay .title span:nth-child(5) { animation-delay: 2s; }
    .text-overlay .title span:nth-child(6) { animation-delay: 2.5s; }
    .text-overlay .title span:nth-child(7) { animation-delay: 3s; }
    .text-overlay .title span:nth-child(8) { animation-delay: 3.5s; }
    .text-overlay .title span:nth-child(9) { animation-delay: 4s; }

    .text-overlay .tagline {
      font-size: 1.2rem;
      margin-bottom: 3rem;
      color: #E0E0E0; /* Slightly softer white for tagline */
      letter-spacing: 0.05em;
      font-weight: 400;
    }

    .text-overlay h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .text-overlay p {
      margin-bottom: 1.5rem;
    }

    .text-overlay h2 {
      font-size: 1.5rem;
      margin: 2rem 0 1rem;
    }

    /* Media Queries para Responsive Design */
    @media screen and (max-width: 768px) {
      .text-overlay {
        padding: 3rem 1.5rem;
      }

      .text-overlay .title {
        font-size: 2.5rem;
      }

      .text-overlay .tagline {
        font-size: 1.1rem;
      }
    }

    @media screen and (max-width: 480px) {
      .text-overlay {
        padding: 2rem 1rem;
      }

      .text-overlay .title {
        font-size: 2rem;
      }

      .text-overlay .tagline {
        font-size: 1rem;
        margin-bottom: 2rem;
      }
    }

    @media screen and (max-width: 320px) {
      .text-overlay .title {
        font-size: 1.8rem;
      }

      .text-overlay .tagline {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="text-overlay">
    <div class="title">
      <span>F</span>
      <span>U</span>
      <span>T</span>
      <span>U</span>
      <span>R</span>
      <span>A</span>
      <span>B</span>
      <span>L</span>
      <span>E</span>
    </div>
    <div class="tagline">Think Tank Evolutivo</div>
  </div>
</body>
</html>
